<!DOCTYPE html>
<html>
<head>
	<title>MyTestCardGallery</title>
	<script src="../../lib/requirejs/require-2.3.5.js" data-main="../../src/main"></script>
</head>
<body>
	<div id="card0"></div>
	<script>
		"use strict";

		require(["js/CardGallery"], function(CardGallery)
		{
			var cardGallery = new CardGallery(
			{
				cards: [
				{
					image: "encounter-card/Into the Pit/Patrol-Leader.jpg",
				},
				{
					image: "encounter-card/The Seventh Level/Cave-troll.jpg"
				},
				{
					image: "encounter-card/The Seventh Level/Orc-Horn-Blower.jpg"
				}, ],
				width: 200,
			});
			document.getElementById("card0").innerHTML = cardGallery.render();
		});
	</script>
</body>

</html>
